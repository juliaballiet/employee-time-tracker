<div class="center">
    <h1>Hour Totals</h1>

    <h3>See total hours between:</h3>
    <md-input-container>
        <label>start date</label>
        <md-datepicker ng-model="hc.dates.start" md-open-on-focus></md-datepicker>
    </md-input-container>
    <md-input-container>
        <label>end date</label>
        <md-datepicker ng-model="hc.dates.end" md-open-on-focus></md-datepicker>
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="hc.getHours(hc.dates)">Go</md-button>
</div>

<div ng-show="hc.searching" class="table" id="small-table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hours in hc.hoursArray">
                <td>{{hours.first_name}} {{hours.last_name}}</td>
                <td>{{hours.hours.hours}}{{hours.hours.minutes}}</td>
            </tr>
        </tbody>
    </table>
</div>

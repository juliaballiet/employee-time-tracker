<h1>Employee Clockin</h1>

<input ng-model="cc.clockInCode" type="number">
<button ng-click="cc.clockInEmployee(cc.clockInCode)">Go</button>

<div ng-show="cc.clockingIn">
    Hello, {{cc.employee.first_name}}!
    {{cc.status}}
    <button ng-click="cc.changeStatus(cc.employee.id)">{{cc.button}}</button>
</div>

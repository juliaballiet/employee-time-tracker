<div id="clockin">
    <h1>Employee Clockin</h1>
    <!-- employees enter clock in code -->
    <!-- button opens dialog that confirms the employee clocking in or out -->
    <input ng-model="cc.clockInCode" type="number">
    <md-button class="md-raised md-primary" ng-click="cc.clockInEmployee(cc.clockInCode)">Go</md-button>

</div>
